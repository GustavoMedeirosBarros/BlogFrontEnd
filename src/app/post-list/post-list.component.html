<div class="container mt-5">
  <h2>Ultimas postagens:</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <div class="card-title">{{ post.titulo }}</div>
          <div class="card-text">{{ post.conteudo }}</div>
          <div class="text-muted"></div>
          <a [routerLink]="['/posts', post.id]" class="btn btn-primary"
            >Leia mais</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
